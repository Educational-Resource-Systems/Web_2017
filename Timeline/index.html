        var mygallery1=new fadeSlideShow({
            wrapperid: "fadeshow1", //ID of blank DIV on page to house Slideshow
            dimensions: [472, 360], //width/height of gallery in pixels. Should reflect dimensions of largest image
            imagearray: [
                ["img/slide0.png"],
                ["img/slide1.png"],
                ["img/slide2.png"],
                ["img/slide3.jpg"],
                ["img/slide4.png"],
                ["img/slide5.jpg"],
                ["img/slide6.png"] //<--no trailing comma after very last image element!
            ],
            displaymode: {type:'auto', pause:900, cycles:0, wraparound:false},
            persist: false, //remember last viewed slide and recall within same session?
            fadeduration: 500, //transition duration (milliseconds)
            descreveal: "none",
            togglerid: ""
        });
