    <div id="map" style="height:400px; width:400px; float:right; margin-right:50px; margin-top:20px;"></div>
    
    <script type='text/javascript'>
    	function initMap(){
    		var ERS = {lat: 40.3503972, lng: -74.0754935};
        	var map = new google.maps.Map(document.getElementById('map'), {
          	zoom: 15,
          	center: ERS
        	});
        	var marker = new google.maps.Marker({
          	position: ERS,
          	map: map
        	});
        	var infowindow = new google.maps.InfoWindow({
    		content: '<b>Educational Resource Systems Inc.</b> </br> The Galleria at 2 Bridge Ave </br> Suite #623 </br> Red Bank, NJ 07701'
  			});
			marker.addListener('click', function() {
    		infowindow.open(map, marker);
  			});
      	}
    </script>
    
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyA5aiAaj_3qpTM2cTJ9iFYJGdlH-0QboY4&callback=initMap' async defer>
    </script>
